<div class='team-wrapper'>
  {% for person in site.people %}
    <div class='team-person'>
      <hr>
      <div class='team-img'>
        <img src="{{ person.pic }}">
      </div>
      <div class="team-info">
        <div class="team-name">
          <p>{{ person.name }}</p>
        </div>
        <div class="team-role">
          <p>{{ person.role }}</p>
        </div>
      </div>
      <div class="team-bio">
        <p>{{ person.content }}</p>
      </div>
    </div>
  {% endfor %}
</div>
